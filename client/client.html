<!DOCTYPE html>
<html lang="en">
<head>
  <title>Character Storage</title>
  <link ref="stylesheet" type="text/css" href="/styles.css">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
  
    //handle server response
    const handleResponse = (xhr, parseResponse) => {
      const content = document.querySelector('#content');

      switch(xhr.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created content
          content.innerHTML = '<b>Create</b>';
          break;
        case 204: //updated existing content
          content.innerHTML = '<b>Updated (No Content)</b>';
          break;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404: //not found
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default: //catchall
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }
      
      
      //expecting a body
      if(parseResponse) {
        const obj = JSON.parse(xhr.response);
        console.dir(obj);
        
        if(obj.message) {
          const p = document.createElement('p');
          p.textContent = `Message: ${obj.message}`;
          content.appendChild(p);
        }
        
        //if users
        if(obj.characters) {
          const userList = document.createElement('p');
          const users = JSON.stringify(obj.characters);
          userList.textContent = users;
          content.appendChild(userList);
        }
      } else {
        console.log('received');
      }
    };
    
    
    //function to send POST
    const sendPost = (e, charForm) => {
      //get action and method
      const formAction = charForm.getAttribute('action');
      const formMethod = charForm.getAttribute('method');
      console.log("attempting post");
      
      //get the field objects
      const nameField = charForm.querySelector('#nameField');
      const alignField = charForm.querySelector('#alignField');
      
      //AJAX request
      const xhr = new XMLHttpRequest();
      xhr.open(formMethod, formAction);
      
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader ('Accept', 'application/json');
      
      xhr.onload = () => handleResponse(xhr, true);
      
      //build data
      const formData = `name=${nameField.value}&alignment=${alignField.value}`;
      console.log(`sent post name=${nameField.value}&alignment=${alignField.value}`);
      
      //send request with data
      xhr.send(formData);
    
      //prevent browser default
      e.preventDefault();
      return false;      
    };

   //function to send request
    const requestUpdate2 = (e, getForm) => {
      
      //grab fields 
      const url = "/getChars";
      const method = "get";
      
      //create a new AJAX request (asynchronous)
      const xhr = new XMLHttpRequest();
      xhr.open(method, url);
      xhr.setRequestHeader('Accept', 'application/json');

      //check for get or head
      if(method == 'get') {
        xhr.onload = () => handleResponse(xhr, true);
      } else {
        xhr.onload = () => handleResponse(xhr, false);
      }
      
      //send ajax request
      xhr.send();
      
      //cancel browser default
      e.preventDefault();
      return false;
    };
  
  
  
    //init
    const init = () => {
      //get the forms
      const charaForm = document.querySelector('#charForm');
      const getForm = document.querySelector('#getForm');
      
      //handle request
      const addChara = (e) => sendPost(e, charaForm);
      const getChars = (e) => requestUpdate2(e, getForm);

      
      //event listeners
      charaForm.addEventListener('submit', addChara);
      getForm.addEventListener('submit', getChars);

    };
    
    window.onload = init;
    
  </script>
</head>
<body>
  <section>
    <form id="charForm" action="/addChar" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      
      <label for="alignment">Alignment: </label>
      <input id="alignField" type="text" name="alignment" />
      
      <input type="submit" value="Add Character" />
    </form>
    
    <form id="getForm" action="/getChars" method="get">
      <input type="submit" value="Refresh Characters" />
    </form>
  </section> 
  
  
  <section id="content">
  </section> 
  
</body>
</html>
