<!DOCTYPE html>
<html lang="en">
<head>
  <title>Character Storage</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/javascript" src="source.js">
  </script>
</head>
<body>
  <div id="wrap">
  
    <h1>Dungeons &amp; Dragons Character Storage</h1>
    
  <section id="entry">
    <form id="charForm" action="/addChar" method="post">
      <section class="infoSection">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      
      <label for="race">Race: </label>
      <input id="raceField" type="text" name="race" />
      
      <label for="class">Class: </label>
      <input id="classField" type="text" name="class" />
      </section>
      
      <section class="infoSection">
      <label for="alignmentH">Alignment: </label>
      <select id="alignFieldH" name="alignmentH">
        <option value='Lawful'>Lawful</option>
        <option value='Neutral'>Neutral</option>
        <option value='Chaotic'>Chaotic</option>
      </select>
      <select id="alignFieldV" name="alignmentV">
        <option value='Good'>Good</option>
        <option value='Neutral'>Neutral</option>
        <option value='Evil'>Evil</option>
      </select>
      </section>
      
      <section class="infoSection">
        <label for="portrait">Portrait URL: </label>
        <input id="portraitUrl" type="text" name="portrait" />
      </section>
      
      <section class="infoSection">
        <label for="strength">STR:</label>
        <input id="str" type="number" name="strength" value="12" min="0" max="100"/>
        <label for="dexterity">DEX:</label>
        <input id="dex" type="number" name="dexterity" value="12" min="0" max="100"/>
        <label for="constitution">CON:</label>
        <input id="con" type="number" name="constitution" value="12" min="0" max="100"/>
        <label for="intelligence">INT:</label>
        <input id="int" type="number" name="intelligence" value="12" min="0" max="100"/>
        <label for="wisdom">WIS:</label>
        <input id="wis" type="number" name="wisdom" value="12" min="0" max="100"/>
        <label for="charisma">CHA:</label>
        <input id="cha" type="number" name="charisma" value="12" min="0" max="100"/>
      </section>
      
      <input type="submit" value="Add Character" />
    </form>
    
    </section>
    
    <section id="refresh">
    <form id="getForm" action="/getChars" method="get">
      <input type="submit" value="Refresh Characters" />
    </form>
    </section>
