<!DOCTYPE html>
<html lang="en">
<head>
  <title>Character Storage</title>
  <link ref="stylesheet" type="text/css" href="/styles.css">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script>
  
    //handle server response
    const handleResponse = (xhr, parseResponse) => {
      const content = document.querySelector('#content');

      switch(xhr.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created content
          content.innerHTML = '<b>Create</b>';
          break;
        case 204: //updated existing content
          content.innerHTML = '<b>Updated (No Content)</b>';
          break;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404: //not found
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default: //catchall
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }
      
      
      //expecting a body
      if(parseResponse) {
        const obj = JSON.parse(xhr.response);
        console.dir(obj);
        
        if(obj.message) {
          const p = document.createElement('p');
          p.textContent = `Message: ${obj.message}`;
          content.appendChild(p);
        }
        
        //if users
        if(obj.characters) {
          const charList = document.createElement('p');
          const chars = JSON.stringify(obj.characters);
          /*const chars = parseTest(obj.characters);*/
          charList.textContent = chars;
          content.appendChild(charList);
        }
      } else {
        console.log('received');
      }
    };
    
    
    const parseTest = (characters) => {
      console.log("parse test");
      const charStrip = '';
      
      Object.keys(characters).forEach(function(key){
        charStrip = `${charStrip}<div id="chara"><p>${characters[key].name}</p>`;
        charStrip = `${charStrip} <p>${characters[key].race} ${characters[key].class}</p>`;
        charStrip = `${charStrip} <p>${characters[key].alignment}</p>`;
        
        console.log(`parsed: ${charStrip}`);
      });
      
      return charStrip;
      
    };
    
    
    
    //function to send POST
    const sendPost = (e, charForm) => {
      //get action and method
      const formAction = charForm.getAttribute('action');
      const formMethod = charForm.getAttribute('method');
      
      //get the field objects
      const nameField = charForm.querySelector('#nameField');
      const raceField = charForm.querySelector('#raceField');
      const classField = charForm.querySelector('#classField');
      const alignFieldH = charForm.querySelector('#alignFieldH');
      const alignFieldV = charForm.querySelector('#alignFieldV');
      
      //AJAX request
      const xhr = new XMLHttpRequest();
      xhr.open(formMethod, formAction);
      
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader ('Accept', 'application/json');
      
      xhr.onload = () => handleResponse(xhr, true);
      
      //build data
      const formData = `name=${nameField.value}&race=${raceField.value}&class=${classField.value}&alignment=${alignFieldH.value} ${alignFieldV.value}`;
      console.log(`sent post ${formData}`);
      
      //send request with data
      xhr.send(formData);
    
      //prevent browser default
      e.preventDefault();
      return false;      
    };

   //function to send request
    const requestUpdate = (e, getForm) => {
      
      //grab fields 
      const url = "/getChars";
      const method = "get";
      
      //create a new AJAX request (asynchronous)
      const xhr = new XMLHttpRequest();
      xhr.open(method, url);
      xhr.setRequestHeader('Accept', 'application/json');

      //check for get or head
      if(method == 'get') {
        xhr.onload = () => handleResponse(xhr, true);
      } else {
        xhr.onload = () => handleResponse(xhr, false);
      }
      
      //send ajax request
      xhr.send();
      
      //cancel browser default
      e.preventDefault();
      return false;
    };
  
  
  
    //init
    const init = () => {
      //get the forms
      const charaForm = document.querySelector('#charForm');
      const getForm = document.querySelector('#getForm');
      
      //handle request
      const addChara = (e) => sendPost(e, charaForm);
      const getChars = (e) => requestUpdate(e, getForm);

      
      //event listeners
      charaForm.addEventListener('submit', addChara);
      getForm.addEventListener('submit', getChars);

    };
    
    window.onload = init;
    
  </script>
</head>
<body>
  <div id="wrap">
  
  <section id="entry">
    <form id="charForm" action="/addChar" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      
      <label for="race">Race: </label>
      <input id="raceField" type="text" name="race" />
      
      <label for="class">Class: </label>
      <input id="classField" type="text" name="class" />
      
      <label for="alignmentH">Alignment: </label>
      <select id="alignFieldH" name="alignmentH">
        <option value='Lawful'>Lawful</option>
        <option value='Neutral'>Neutral</option>
        <option value='Chaotic'>Chaotic</option>
      </select>
      <select id="alignFieldV" name="alignmentV">
        <option value='Good'>Good</option>
        <option value='Neutral'>Neutral</option>
        <option value='Evil'>Evil</option>
      </select>
      
      <input type="submit" value="Add Character" />
    </form>
    
    <form id="getForm" action="/getChars" method="get">
      <input type="submit" value="Refresh Characters" />
    </form>
  </section> 
  
  
  <section id="content">
  </section> 
  
  </div>
</body>
</html>
